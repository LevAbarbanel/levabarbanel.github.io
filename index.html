<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">

    <!-- 1. FORCE DESKTOP WIDTH -->
    <meta name="viewport" content="width=1024">

    <title>转专 砖 </title>
    <link rel="icon" type="image/x-icon" href="icon.png">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script src="config.js"></script>

    <style>
        :root {
            --term-green: #00ff41;
            --term-dark-green: #008F11;
            --term-bg: #0d0208;
            --glass-bg: rgba(0, 20, 0, 0.85);
            --border-glow: 0 0 10px rgba(0, 255, 65, 0.5);
            --text-shadow: 0 0 5px rgba(0, 255, 65, 0.8);
            --font-stack: 'Courier New', Courier, monospace;
        }

        body {
            font-family: var(--font-stack);
            background-color: black;
            margin: 0;
            padding: 0;
            color: var(--term-green);
            overflow-x: auto;
            width: 1024px;
        }

        /* --- LOGO --- */
        #logo-container {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 100000;
            display: flex;
            align-items: center;
            flex-direction: row-reverse;
            gap: 15px;
            transition: top 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        body.viewing-doc #logo-container {
            top: 90px;
        }

        #fixed-logo {
            width: 60px;
            cursor: pointer;
            filter: drop-shadow(0 0 5px var(--term-green)) opacity(0.9);
            animation: logo-pulse 4s infinite alternate;
        }

        #pixel-bubble {
            background: black;
            color: var(--term-green);
            border: 2px solid var(--term-green);
            padding: 10px 15px;
            font-size: 0.8rem;
            font-weight: bold;
            position: relative;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

            #pixel-bubble.show {
                opacity: 1;
                visibility: visible;
                transform: translateX(0);
            }

        @keyframes logo-pulse {
            0% {
                filter: drop-shadow(0 0 2px var(--term-green));
                transform: scale(1);
            }

            50% {
                filter: drop-shadow(0 0 15px var(--term-green));
                transform: scale(1.05);
            }

            100% {
                filter: drop-shadow(0 0 2px var(--term-green));
                transform: scale(1);
            }
        }

        canvas#matrix {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        /* --- LOGIN --- */
        #login-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

            #login-screen h1 {
                color: white;
                font-size: 3.5rem;
                margin-bottom: 30px;
                text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff;
            }

        button#google-login-btn {
            background-color: black;
            color: var(--term-green);
            border: 2px solid var(--term-green);
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--border-glow);
            text-transform: uppercase;
        }

        /* --- APP --- */
        #app {
            display: none;
            padding-bottom: 50px;
            z-index: 10;
            position: relative;
        }

        header {
            background-color: rgba(0,0,0,0.9);
            border-bottom: 2px solid var(--term-green);
            color: var(--term-green);
            padding: 40px 20px;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--glass-bg);
            border: 1px solid var(--term-dark-green);
            width: 240px;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .card-preview {
            height: 140px;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border-bottom: 1px solid var(--term-dark-green);
        }

        .card h3 {
            margin: 15px 0 5px 0;
            font-size: 1.1rem;
            color: white;
        }

        .card p {
            color: var(--term-green);
            font-size: 0.8rem;
            padding: 0 10px 15px 10px;
        }

        /* --- VIEWER (OBJECT TAG) --- */
        #viewer-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: black;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

            #viewer-modal.active {
                transform: translateY(0);
            }

        .viewer-header {
            height: 60px;
            background: #111;
            border-bottom: 2px solid var(--term-green);
            color: var(--term-green);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            z-index: 10;
        }

        .close-btn {
            background: transparent;
            border: 1px solid red;
            color: red;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .iframe-wrapper {
            flex: 1;
            width: 100%;
            position: relative;
            overflow: hidden;
            background: white;
        }

        /* 2. FORCE PDF OBJECT STYLE */
        object#doc-object {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--term-green);
            z-index: -1;
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .viewer-header {
                padding: 0 10px;
                height: 50px;
            }

            #logo-container {
                top: 15px;
                right: 15px;
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div id="logo-container">
        <div id="pixel-bubble">System Secure.</div>
        <img src="icon.png" id="fixed-logo" alt="System Logo">
    </div>

    <div id="login-screen">
        <div class="lev-animation"></div>
        <h1 data-text="住 砖 ">住 砖 </h1>
        <button id="google-login-btn"> [ ACCESS SYSTEM ] </button>
        <p style="margin-top: 15px; font-size: 0.8rem; letter-spacing: 2px; opacity: 0.7;">ENCRYPTED CONNECTION</p>
    </div>

    <div id="app">
        <header>
            <div class="lev-animation" style="transform: scale(0.6);"></div>
            <h2>ARCHIVE // DATABASE</h2>
            <p>USER: <span id="user-name-display" style="color:white; text-shadow: 0 0 5px white;">...</span> | <a href="#" onclick="logout()" style="color:red; text-decoration:none;">[ LOGOUT ]</a></p>
        </header>

        <div class="gallery" id="gallery-container">
            <p style="text-align:center; width:100%;">FETCHING SECURE DATA...</p>
        </div>
    </div>

    <div id="viewer-modal">
        <div class="viewer-header">
            <button class="close-btn" onclick="closeViewer()">[ X ] CLOSE</button>
            <span style="margin-right: 15px; font-weight: bold;" id="doc-title-display">LOADING...</span>
        </div>

        <div class="loading-msg">DECRYPTING...</div>

        <div class="iframe-wrapper">
            <!-- 3. USE APPLICATION/PDF TYPE -->
            <!-- This forces the browser to use its native PDF engine, which is ALWAYS desktop layout -->
            <object id="doc-object" type="application/pdf" data=""></object>
        </div>
    </div>

    <script>
        // Matrix & Animation scripts omitted for brevity (same as before)
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = [];
        for (let x = 0; x < columns; x++) { rainDrops[x] = 1; }
        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) { rainDrops[i] = 0; }
                rainDrops[i]++;
            }
        };
        setInterval(draw, 30);

        try { firebase.initializeApp(firebaseConfig); } catch (e) { console.error(e); }
        const auth = firebase.auth();
        const db = firebase.database();
        let currentUser = null;
        let currentDocId = null;

        document.getElementById('google-login-btn').addEventListener('click', () => {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('user-name-display').innerText = user.displayName;
                fetchSummariesFromDB();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        function logout() { auth.signOut(); location.reload(); }

        function fetchSummariesFromDB() {
            db.ref('summaries').once('value', (snapshot) => {
                const container = document.getElementById('gallery-container');
                container.innerHTML = '';
                if (snapshot.exists()) {
                    snapshot.forEach((child) => renderCard(child.val(), container));
                }
            });
        }

        function renderCard(item, container) {
            const card = document.createElement('div');
            card.className = `card ${item.tba ? 'tba' : ''}`;
            card.innerHTML = `<div class="card-preview">${item.icon || ''}</div><h3>${item.title}</h3>`;
            if (!item.tba) card.onclick = () => openViewer(item);
            container.appendChild(card);
        }

        function openViewer(item) {
            currentDocId = item.id;
            document.getElementById('doc-title-display').innerText = item.title;
            const modal = document.getElementById('viewer-modal');
            const objTag = document.getElementById('doc-object');

            // --- 4. THE MAGIC FIX: CONVERT TO PDF STREAM ---
            // Instead of loading the webpage (/preview), we extract the ID
            // and ask Google for the RAW PDF data.
            // This bypasses the "Mobile View" entirely.

            let fileId = "";
            // Try to find the ID in the URL (between /d/ and /)
            const match = item.url.match(/\/d\/(.*?)\//);
            if (match && match[1]) {
                fileId = match[1];
            } else {
                // Fallback: assume the whole string might be an ID if it doesn't look like a URL
                // or try to handle other formats. For now, try extraction.
                // If your DB has just IDs, usage is simpler.
                // Assuming standard Docs URL here.
            }

            if (fileId) {
                // This URL forces the browser to handle it as a PDF file
                const pdfUrl = `https://drive.google.com/uc?export=view&id=${fileId}`;
                objTag.setAttribute('data', pdfUrl);
            } else {
                // Fallback to original URL if extraction fails (might load mobile view)
                objTag.setAttribute('data', item.url + '/preview');
            }

            modal.classList.add('active');
            document.body.classList.add('viewing-doc');
        }

        function closeViewer() {
            document.getElementById('viewer-modal').classList.remove('active');
            document.body.classList.remove('viewing-doc');
            setTimeout(() => { document.getElementById('doc-object').setAttribute('data', ''); }, 400);
        }
    </script>
</body>
</html>
