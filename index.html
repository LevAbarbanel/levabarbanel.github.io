<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אכלתם תחת</title>
    <link rel="icon" type="image/x-icon" href="./images/tic.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .video-container {
            position: relative;
            width: 375px; /* iPhone X width */
            height: 812px; /* iPhone X height */
            max-height: 90vh;
            background-color: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

            video.active {
                display: block;
            }

        .emoji {
            position: absolute;
            font-size: 60px;
            z-index: 1;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            filter: drop-shadow(0 0 10px rgba(255, 255, 0, 0.6));
            animation: float 8s linear infinite, fade 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }

            100% {
                transform: translateY(-100px) translateX(calc(100vw * var(--random-x)));
            }
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }

            50% {
                opacity: 0.9;
            }
        }

        .message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

            .message-overlay.visible {
                opacity: 1;
                pointer-events: auto;
            }

        .message-text {
            color: white;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .evil-laugh {
            font-size: 40px;
            margin-top: 20px;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .controls {
            margin-top: 20px;
            z-index: 20;
        }

        button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #ddd;
            }

        .progress-container {
            width: 375px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
            z-index: 20;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #fff;
            transition: width 0.1s linear;
        }

        .video-info {
            color: white;
            margin-top: 10px;
            font-size: 14px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video1" class="active" playsinline>
                <source src="/images/1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video id="video2" playsinline>
                <source src="/images/2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video id="video3" playsinline>
                <source src="/images/3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div class="message-overlay" id="messageOverlay">
                <div class="message-text">אני תמיד יודע מה קורה...</div>
                <div class="evil-laugh">צוחק מרושע... 😈</div>
            </div>
        </div>

        <div class="controls">
            <button id="playPauseBtn">Play</button>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="video-info">
            <span id="currentVideo">Video 1 of 3</span> - <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Video elements
            const videos = [
                document.getElementById('video1'),
                document.getElementById('video2'),
                document.getElementById('video3')
            ];

            // Controls
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressBar = document.getElementById('progressBar');
            const currentVideoText = document.getElementById('currentVideo');
            const currentTimeText = document.getElementById('currentTime');
            const durationText = document.getElementById('duration');

            let currentVideoIndex = 0;
            let isPlaying = false;

            // Emoji types for background
            const emojis = ['😂', '🤣', '😅', '😆', '😹'];
            const container = document.querySelector('.container');

            // Function to create emojis
            function createEmoji() {
                if (!isPlaying) return;

                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.setProperty('--random-x', Math.random() * 2 - 1);
                emoji.style.animationDuration = `${Math.random() * 8 + 5}s`;
                emoji.style.animationDelay = `${Math.random() * 2}s`;

                container.appendChild(emoji);

                // Remove emoji after animation completes
                setTimeout(() => {
                    emoji.remove();
                }, 10000);
            }

            // Create emojis at intervals
            let emojiInterval;

            function startEmojiAnimation() {
                if (emojiInterval) clearInterval(emojiInterval);
                emojiInterval = setInterval(createEmoji, 500);
            }

            function stopEmojiAnimation() {
                clearInterval(emojiInterval);
                // Remove all existing emojis
                document.querySelectorAll('.emoji').forEach(emoji => emoji.remove());
            }

            // Function to play current video
            function playCurrentVideo() {
                videos.forEach((video, index) => {
                    if (index === currentVideoIndex) {
                        video.classList.add('active');
                        if (isPlaying) {
                            video.play().catch(e => console.error("Playback error:", e));
                        }
                    } else {
                        video.classList.remove('active');
                        video.pause();
                        video.currentTime = 0;
                    }
                });

                currentVideoText.textContent = `Video ${currentVideoIndex + 1} of ${videos.length}`;
                updateDuration();
            }

            // Function to update progress bar
            function updateProgress() {
                const video = videos[currentVideoIndex];
                if (video.duration) {
                    const progressPercent = (video.currentTime / video.duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;

                    // Update current time display
                    const minutes = Math.floor(video.currentTime / 60);
                    const seconds = Math.floor(video.currentTime % 60).toString().padStart(2, '0');
                    currentTimeText.textContent = `${minutes}:${seconds}`;
                }
            }

            // Function to update duration display
            function updateDuration() {
                const video = videos[currentVideoIndex];
                if (video.duration && !isNaN(video.duration)) {
                    const minutes = Math.floor(video.duration / 60);
                    const seconds = Math.floor(video.duration % 60).toString().padStart(2, '0');
                    durationText.textContent = `${minutes}:${seconds}`;
                } else {
                    durationText.textContent = "0:00";
                    // Try again after a short delay
                    setTimeout(updateDuration, 100);
                }
            }

            // Play/Pause button
            playPauseBtn.addEventListener('click', function () {
                isPlaying = !isPlaying;
                playPauseBtn.textContent = isPlaying ? 'Pause' : 'Play';

                if (isPlaying) {
                    videos[currentVideoIndex].play();
                    startEmojiAnimation();
                } else {
                    videos[currentVideoIndex].pause();
                    stopEmojiAnimation();
                }
            });

            // No previous/next buttons

            // Video ended event (autoplay next)
            videos.forEach(video => {
                video.addEventListener('ended', function () {
                    currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                    playCurrentVideo();
                    // If it was the last video, stop playing
                    if (currentVideoIndex === 0) {
                        isPlaying = false;
                        playPauseBtn.textContent = 'Play';
                        stopEmojiAnimation();
                    }
                });

                // Update progress
                video.addEventListener('timeupdate', updateProgress);

                // Handle metadata loaded
                video.addEventListener('loadedmetadata', updateDuration);
            });

            // Initialize
            playCurrentVideo();
        });
    </script>
</body>
</html>
